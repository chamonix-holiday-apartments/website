<footer class="site-footer mt-auto py-4">
    <div class="container">
      <div class="row">
        <!-- About Section -->
        <div class="col-md-4 mb-3">
          <h5 class="footer-heading">About Us</h5>
          <p class="text-muted">{{ .Site.Params.footerAboutText | safeHTML }}</p>
        </div>
  
        <!-- Quick Links -->
        <div class="col-md-4 mb-3">
          <h5 class="footer-heading">Quick Links</h5>
          <ul class="list-unstyled footer-links">
            {{ range .Site.Menus.footer }}
            <li><a href="{{ .URL | relURL }}" class="text-decoration-none">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
  
        <!-- Contact Info -->
        <div class="col-md-4 mb-3">
          <h5 class="footer-heading">Contact</h5>
          <ul class="list-unstyled footer-contact">
            <li><i class="feather feather-map-pin"></i> Central Chamonix, France</li>
            <li><i class="feather feather-mail"></i> <a href="mailto:contact@example.com" class="text-decoration-none">contact@example.com</a></li>
          </ul>
          
          
      </div>
  
      <!-- Copyright -->
      <div class="row mt-3 border-top pt-3">
        <div class="col-12 text-center text-muted">
          <small>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. {{ .Site.Copyright | safeHTML }}</small>
        </div>
      </div>
    </div>
  </footer>
