{{ define "main" }}
<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4">{{ .Title }}</h1>
                {{ if .Description }}
                <p class="lead">{{ .Description }}</p>
                {{ end }}
                {{ .Content }}
            </div>
        </div>
    </div>
</main>
{{ end }}
