{{ define "main" }}
<section class="hero-section position-relative vh-100">
    <!-- Full width background image -->
    <div class="hero-image-container position-absolute w-100 h-100">
      <img class="w-100 h-100 object-fit-cover" 
           src="{{ `images/images/stylish_apartments_in_the_heart_of_chamonix.jpg` | relURL }}"
           srcset="{{ `images/stylish_apartments_in_the_heart_of_chamonix.jpg` | relURL }} 1920w,
                   {{ `images/stylish_apartments_in_the_heart_of_chamonix.jpg` | relURL }} 768w"
           sizes="100vw"
           alt="Stylish apartments in the heart of Chamonix">
    </div>
  
    <!-- Content overlay -->
    <div class="hero-content position-relative h-100">
      <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
          <div class="col-md-8 mx-auto text-center">
            <h1 class="display-4 fw-semibold mb-3 text-white">{{ T "home_page_image_overlay" }}</h1>
            
            
            <!--<p class="text-muted mb-0">Open-source MIT Licensed.</p>-->
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container-fluid my-5 py-5 my-3">
    {{ partial "intro_text" . }}
  </section>
  
  <section class="container-fluid py-5 bg-sand ">
    {{ partial "features" . }}
  </section>

{{ end }}
